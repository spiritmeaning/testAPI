<!DOCTYPE html>
<html>

<head>
  <title>Add Menus and Submenus</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/spiritmeaning/newstyle/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Add Menus and Submenus</h1>

    <!-- Add Menu Form -->
    <div class="mb-3">
      <h2>Add Menu</h2>
      <form id="addMenuForm">
        <div class="row">
          <div class="col-md-6">
            <label for="menuLabel" class="form-label">Menu Label</label>
            <input type="text" class="form-control" id="menuLabel" required>
          </div>
          <div class="col-md-6">
            <label for="menuLink" class="form-label">Menu Link</label>
            <input type="text" class="form-control" id="menuLink" required>
          </div>
          <div class="col-md-6">
            <label for="menuList" class="form-label">Existing Menus to be Linked with SubMenus</label>
            <select class="form-select" id="menuList" required>
              <!-- Options will be dynamically populated via AJAX -->
            </select>
          </div>
          
        </div>
          <button type="submit" class="btn btn-primary">Add Menu</button>
          <button class="btn btn-danger deleteBtn">Delete Menu</button>
      </form>
    </div>

    <!-- Add Submenu Form -->
    <div class="mb-3">
      <h2>Add Submenu</h2>
      <form id="addSubmenuForm">
        <div class="row">
          <div class="col-md-6">
            <label for="submenuLabel" class="form-label">Submenu Label</label>
            <input type="text" class="form-control" id="submenuLabel" required>
          </div>
          <div class="col-md-6">
            <label for="submenuLink" class="form-label">Submenu Link</label>
            <input type="text" class="form-control" id="submenuLink" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Submenu</button>
      </form>
    </div>

    <!-- Menu and Submenu List -->
    <div>
      <h2>Menu and Submenu List</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Menu Label</th>
            <th>Menu Link</th>
            <th>Submenu Label</th>
            <th>Submenu Link</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="menuSubmenuList">
          <!-- Menu and submenu data will be dynamically populated via AJAX -->
        </tbody>
      </table>
    </div>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Custom JS -->
  <script src="/spiritmeaning/MenuMaintain/js/script.js"></script>

</body>

</html>
